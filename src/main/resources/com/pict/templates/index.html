<div id="accueil" th:fragment="content">
	<div id="hello" class="container"
		th:style="'background:url(' + @{/imgs/contact-bluewin.jpg} + ') center center; background-size:cover;'">

		<div class="row">

			<form id="rechercheForm" autocomplete="on" class="col">

				<div class="container">

					<div class="row">

						<div class="col col-lg-3">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-default">Nom</span>
								</div>
								<input id="inputnom" type="text"
									class="form-control" aria-label="Sizing example input"
									aria-describedby="inputGroup-sizing-default"  />
							</div>
						</div>

						<div class="col col-lg-3">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-default">Lieu</span>
								</div>
								<input id="inputlieu" type="text" class="form-control"
									aria-label="Sizing example input"
									aria-describedby="inputGroup-sizing-default" />
							</div>
						</div>

						<div class="col col-lg-3">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroup-sizing-default">Evènement</span>
								</div>
								<input type="text" class="form-control"
									aria-label="Sizing example input"
									aria-describedby="inputGroup-sizing-default" />
							</div>
						</div>

					</div>
				</div>

				<input type="submit" />

			</form>


			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h1>Photo</h1>
				<h2>Mes photos</h2>
			</div>
		</div>
	</div>

	<div id="presentation" class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<img th:src="@{/imgs/iphone.png}" title="Smartphone" />
			</div>

			<div cass="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<h3>Qu'est-ce que Photo ?</h3>
				<p>Recherche photos</p>
			</div>
		</div>
	</div>

	<div id="contact" class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h3>
					<a th:href="@{/contactez-nous}" title="Contactez-nous">Contactez-nous</a>
					<a th:href="@{/contactez-nous}" title="Contactez-nous"> <span
						class="glyphicon glyphicon-envelope"></span>
					</a>
				</h3>

			</div>
		</div>
	</div>
								
</div>


<script th:fragment="javascript">
		$(function() {		   
			$("#inputnom").autocomplete({
				source:"AutocompleteNom",
				minLength:1
			});
			
			$("#inputlieu").autocomplete({
				source:"AutocompleteLieu",
				minLength:1
			});
		});
		
		$(function() {			
			
		});
</script>
